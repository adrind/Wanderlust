{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block body %}

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li> 
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="modal" data-target="#signup-modal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a data-toggle="modal" data-target="#login-modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>

    <h1>Welcome!</h1>

    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="myModalLabel">Sign Up for an Account</h4>
                </div>
                <div class="modal-body">
                    <form action="/signup" method="POST" role="form">
                        <div class="form-group">
                            <label for="field-firstname">First Name*: </label>
                            <input type="text" name="firstname" placeholder="Enter your first name" id-="field-firstname" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="field-lastname">Last Name*: </label>
                            <input type="text" name="lastname" placeholder="Enter your last name" id-="field-lastname" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="field-signup-email">Email Address*: </label>
                            <input type="text" name="email" placeholder="Enter your email" id-="field-signup-email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="field-signup-password">Password*: </label>
                            <input type="password" name="password" placeholder="Enter your password" id-="field-signup-password" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Sign Up Now" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="myModalLabel">Login to Your Account</h4>
                </div>
                <div class="modal-body">
                    <form action="/login" method="POST" role="form">
                        <div class="form-group">
                            <label for="field-login-email">Email Address: </label>
                            <input type="text" name="email" placeholder="Enter your email" id-="field-login-email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="field-login-password">Password: </label>
                            <input type="password" name="password" placeholder="Enter your password" id-="field-login-password" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Login" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
