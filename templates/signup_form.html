{% extends 'base.html' %}
{% block title %}Sign Up Form{% endblock %}

{% block body %}

    <h1>Sign Up for an Account</h1>
    <br>
    <form action="/signup" method="POST" role="form">
        <div class="form-group">
            <label for="field-firstname">First Name: </label>
            <input type="text" name="firstname" placeholder="Enter your first name" id-="field-firstname">
        </div>
        <br>
        <div class="form-group">
            <label for="field-lastname">Last Name: </label>
            <input type="text" name="lastname" placeholder="Enter your last name" id-="field-lastname">
        </div>
        <br>
        <div class="form-group">
            <label for="field-signup-email">Email Address: </label>
            <input type="text" name="email" placeholder="Enter your email" id-="field-signup-email">
        </div>
        <br>
        <div class="form-group">
            <label for="field-signup-password">Password: </label>
            <input type="text" name="password" placeholder="Enter your password" id-="field-signup-password">
        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Sign Up Now">
        </div>
    </form>
    <p>Already have an account? <a class="login" href="/login" id="login">Login here</a></p>

{% endblock %}
